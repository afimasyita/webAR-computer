<body style='margin : 0px; overflow: hidden;'>
   <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>-->
	<a-scene
	      arjs
	      embedded
	      renderer="logarithmicDepthBuffer: true;"
	      vr-mode-ui="enabled: false"
	      gesture-detector
	      id="scene"
    	>
        <a-assets>
            <a-asset-item id="animated-asset" src="gltf/motherboard.glb"></a-asset-item>
            <a-asset-item id="animated-asset2" src="gltf/ram.glb"></a-asset-item>
            <a-asset-item id="animated-asset3" src="gltf/cpu.glb"></a-asset-item>
            <a-asset-item id="animated-asset4" src="gltf/videocard.glb"></a-asset-item>
            <a-asset-item id="animated-asset5" src="gltf/ssd.glb"></a-asset-item>
            <a-asset-item id="animated-asset6" src="gltf/powersupply.glb"></a-asset-item>
            <!--<a-asset-item id="animated-asset7" src="gltf/right_arm.gltf"></a-asset-item>
            <a-asset-item id="animated-asset8" src="gltf/right_hand.gltf"></a-asset-item>
            <a-asset-item id="animated-asset9" src="gltf/right_leg.gltf"></a-asset-item>
            <a-asset-item id="animated-asset10" src="gltf/ribs.gltf"></a-asset-item>
            <a-asset-item id="animated-asset11" src="gltf/skull.gltf"></a-asset-item>
            <a-asset-item id="animated-asset12" src="gltf/dancing_skeleton.glb"></a-asset-item>
	    <a-asset-item id="animated-asset13" src="gltf/usm.glb"></a-asset-item>
	<audio id="sound" src="sound/samba_soryy.mp3"></audio>-->
        </a-assets>
	    
	<!--<a-assets>
            <audio id="sound" src="./sound/samba_soryy.mp3" preload="auto"></audio>
        </a-assets>-->
      
<!--<a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>-->
		
      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-motherboard.patt" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
          <a-entity
              position="0 0 0"
              id="animated-model"
              gltf-model="#animated-asset"
              scale="0.05 0.05 0.05"
	      class="clickable"
	      gesture-handler>
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-ram.patt">
          <a-entity
              position="0 0 0"
              id="animated-model2"
              gltf-model="#animated-asset2"
              scale="0.50 0.50 0.50"
	      animation="property: rotation; dur: 10000; to: 360 0 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-cpu.patt">
          <a-entity
              position="0 0 0"
              id="animated-model3"
              gltf-model="#animated-asset3"
              scale="0.50 0.50 0.50"
	      animation="property: rotation; dur: 10000; to: 360 0 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-videocard.patt">
          <a-entity
              position="0 0 0"

	      animation="property: rotation; dur: 10000; to: 360 0 0; easing: linear; loop: true">

      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-ssd.patt">

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-powersupply.patt">
