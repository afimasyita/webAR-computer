<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Hardware Komputer</title>
   
  </head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>-->
	<!--<script src="https://unpkg.com/aframe-fps-counter-component/dist/aframe-fps-counter-component.min.js"></script>-->
	<!-- This is to load the A-frame extras, that contain the required components that are used to show the animations -->
	<!-- of the 3D model of the robot -->
	<!--<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>-->
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>	
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="animated-asset" src="gltf/motherboard.glb"></a-asset-item>
            <a-asset-item id="animated-asset2" src="gltf/ram.glb"></a-asset-item>
            <a-asset-item id="animated-asset3" src="gltf/cpu.glb"></a-asset-item>
            <a-asset-item id="animated-asset4" src="gltf/videocard.glb"></a-asset-item>
            <a-asset-item id="animated-asset5" src="gltf/ssd.glb"></a-asset-item>
            <a-asset-item id="animated-asset6" src="gltf/powersupply.glb"></a-asset-item>
            <a-asset-item id="animated-asset7" src="gltf/pc.glb"></a-asset-item>
            <a-asset-item id="animated-asset8" src="gltf/gpu.glb"></a-asset-item>
            <a-asset-item id="animated-asset9" src="gltf/cooler.glb"></a-asset-item>
            <a-asset-item id="animated-asset10" src="gltf/dvd-drive.gltf"></a-asset-item>
            <a-asset-item id="animated-asset11" src="gltf/pc-desk.glb"></a-asset-item>
           
        </a-assets>
          
      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-motherboard.patt">
          <a-entity
              position="0 0 0"
              id="animated-model"
              gltf-model="#animated-asset"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-ram.patt">
          <a-entity
              position="0 0 0"
              id="animated-model2"
              gltf-model="#animated-asset2"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-cpu.patt">
          <a-entity
              position="0 0 0"
              id="animated-model3"
              gltf-model="#animated-asset3"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-videocard.patt">
          <a-entity
              position="0 0 0"
              id="animated-model4"
              gltf-model="#animated-asset4"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-ssd.patt">
          <a-entity
              position="0 0 0"
              id="animated-model5"
              gltf-model="#animated-asset5"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-powersupply.patt">
          <a-entity
              position="0 0 0"
              id="animated-model6"
              gltf-model="#animated-asset6"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-pc.patt">
          <a-entity
              position="0 0 0"
              id="animated-model7"
              gltf-model="#animated-asset7"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-gpu.patt">
          <a-entity
              position="0 0 0"
              id="animated-model8"
              gltf-model="#animated-asset8"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-cooler.patt">
          <a-entity
              position="0 0 0"
              id="animated-model9"
              gltf-model="#animated-asset9"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pattern-dvddrive.patt">
          <a-entity
              position="0 0 0"
              id="animated-model10"
              gltf-model="#animated-asset10"
              scale="1.00 1.00 1.00"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-patt/pc-desk.patt">
          <a-entity
              position="0 0 0"
              id="animated-model11"
              gltf-model="#animated-asset11"
              scale="2 2 2"
	      animation="property: rotation; dur: 10000; to: 0 360 0; easing: linear; loop: true">
	  </a-entity>
      </a-marker>
      
     		<!--<a-entity id="animated-marker12" sound="src: #sound" autoplay="false"></a-entity>-->
	
	    
      <a-entity camera></a-entity>
    </a-scene>

    <!-- add splash screen javascript-->
      <script>
        const overlay = document.querySelector(".overlay");
    	const startBtn = overlay.querySelector("button");
    	console.log(startBtn);
    	startBtn.addEventListener("click", function(){
      	overlay.style.display = "none";    
    	});
      </script>

</html>
